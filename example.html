<!DOCTYPE html>
<html>
    <head>
        <title>Sky spiderweb - Dynamic Lines with JavaScript</title>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="fonts/fonts.css" />
        <link rel="stylesheet" href="dist/style.css" />
        <link rel="stylesheet" href="custom.css" />        
    </head>
    <body>
        
        <header id="header" class="header"><!-- header -->
            <a href="" class="logo" title="SkyTech LLC"><!-- logo link -->
                <img src="logo-ligth.png" alt="SkyTech LLC" title="SkyTech LLC" /><!-- logo -->
            </a><!-- /logo link -->
            
            <h1 role="heading"> Sky Spiderweb </h1><!-- heading -->
            
            <h2> Creating dynamically lines for beauty and amazing html templates </h2><!-- subheading -->
        </header><!-- /header -->
        
        <main id="main" class="main"><!-- main -->
            <div class="sky-spiderweb">
                <h3> Lines witout dots </h3>
                <a class="sdot dot-01" data-couple="0"></a>
                <a class="sdot dot-02" data-couple="0"></a>

                <a class="sdot dot-11" data-couple="1"></a>
                <a class="sdot dot-12" data-couple="1"></a>
            </div>
            
            <div class="sky-spiderweb">
                <h3> Lines with dots </h3>
                <a class="sdot dot-01 black" data-couple="0"></a>
                <a class="sdot dot-02 black" data-couple="0"></a>

                <a class="sdot dot-11 sky" data-couple="1"></a>
                <a class="sdot dot-12 sky" data-couple="1"></a>
            </div>

            <div class="sky-spiderweb">
                <h3> Lines with circle dots </h3>
                <a class="sdot dot-01 black circle" data-couple="0"></a>
                <a class="sdot dot-02 black circle" data-couple="0"></a>

                <a class="sdot dot-11 sky circle" data-couple="1"></a>
                <a class="sdot dot-12 sky circle" data-couple="1"></a>
            </div>
            
            <div class="sky-spiderweb rand-lines">
                <h3> Lines with random colors </h3>
                <a class="sdot dot-01 black circle" data-couple="0"></a>
                <a class="sdot dot-02 black circle" data-couple="0"></a>

                <a class="sdot dot-11 sky circle" data-couple="1"></a>
                <a class="sdot dot-12 sky circle" data-couple="1"></a>
            </div>
            
            <div class="sky-spiderweb rand-dots">
                <h3> Lines with random dots colors </h3>
                <a class="sdot dot-01 black circle" data-couple="0"></a>
                <a class="sdot dot-02 black circle" data-couple="0"></a>

                <a class="sdot dot-11 sky circle" data-couple="1"></a>
                <a class="sdot dot-12 sky circle" data-couple="1"></a>
            </div>
            
            <div class="sky-spiderweb debug rand-lines">
                <h3> Lines with debug mode </h3>
                <a class="sdot dot-01" data-couple="0"></a>
                <a class="sdot dot-02" data-couple="0"></a>

                <a class="sdot dot-11" data-couple="1"></a>
                <a class="sdot dot-12" data-couple="1"></a>
            </div>
        </main><!-- /main -->
        <footer id="footer" class="footer"><!-- footer -->
            
            <div class="copyright">
                <span>Â©2018. Copyright</span>
            </div>        
            <div class="powered-by">Powered by SkyTech LLC</div>        
        </footer><!-- /footer -->
        <script src="custom.js"></script>
        <script src="dist/index.js"></script>
    </body>
</html>
